<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <!-- Including Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <h2 class="mb-3">Enter Housing Data</h2>
    <form action="{{ url_for('predict')}}"method="post"> <!-- The action should point to your server route that handles this form submission -->
        <div class="form-group">
            <label for="MedInc">MedInc:</label>
            <input type="number" class="form-control" id="MedInc" name="MedInc" required>
        </div>
        <div class="form-group">
            <label for="HouseAge">HouseAge:</label>
            <input type="number" class="form-control" id="HouseAge" name="HouseAge" required>
        </div>
        <div class="form-group">
            <label for="AveRooms">AveRooms:</label>
            <input type="number" class="form-control" id="AveRooms" name="AveRooms" required>
        </div>
        <div class="form-group">
            <label for="AveBedrms">AveBedrms:</label>
            <input type="number" class="form-control" id="AveBedrms" name="AveBedrms" required>
        </div>
        <div class="form-group">
            <label for="Population">Population:</label>
            <input type="number" class="form-control" id="Population" name="Population" required>
        </div>
        <div class="form-group">
            <label for="AveOccup">AveOccup:</label>
            <input type="number" class="form-control" id="AveOccup" name="AveOccup" required>
        </div>
        <div class="form-group">
            <label for="Latitude">Latitude:</label>
            <input type="number" step="0.01" class="form-control" id="Latitude" name="Latitude" required>
        </div>
        <div class="form-group">
            <label for="Longitude">Longitude:</label>
            <input type="number" step="0.01" class="form-control" id="Longitude" name="Longitude" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
</div>

{{prediction_text}}

<!-- Including Bootstrap JS and Popper.js for functionality (like for modals, dropdowns, etc.) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
